<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/contact-form.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/favicon_uner.ico" />
    <link rel="stylesheet" href="../index.css" />
    <link href="/styles/home.css" rel="stylesheet" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="header_container_main">
      <div class="header_container_section">
        <span class="header_branding">BookingIDW</span>
        <nav class="header_navbar_container">
          <ul>
            <li><a href="/pages/home-page.html">Inicio</a></li>
            <li><a href="/pages/contact-form.html">Contacto</a></li>
            <li>
              <a href="/pages/institutional-information.html">Sobre nosotros</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="contacto">
      <h3 class="titulo-seccion">Contacto</h3>
      <div class="parrafo">
        <p>
          ¡Estamos aquí para ayudarte a planificar tu estancia perfecta! <br />
          Completa el formulario de contacto y nos pondremos en contacto contigo
          lo antes posible.
        </p>
      </div>
      <!--El envió de E-mail esta configurado con mi correo y funcionando correctamente-->
      <div class="contenedor-form">
        <form
          action="https://formspree.io/f/xzblnbkg"
          method="POST"
          id="sendForm"
        >
          <input type="text" name="_gotcha" style="display: none" />
          <div class="fila mitad">
            <input
              type="text"
              name="nombre"
              placeholder="Nombre Completo *"
              class="input-mitad"
              required
              minlength="3"
              maxlength="20"
            />
            <input
              type="email"
              name="email"
              placeholder="Dirección de Email"
              class="input-mitad"
              required
            />
          </div>
          <div class="fila">
            <input
              type="text"
              name="tema"
              placeholder="Tema..."
              class="input-full"
              required
              required
              minlength="4"
            />
          </div>
          <div class="fila">
            <textarea
              name="mensaje"
              cols="30"
              rows="10"
              placeholder="Tu Mensaje..."
              required
              class="input-full"
            ></textarea>
          </div>
          <input type="submit" value="Enviar Mensaje" class="btn-enviar" />
        </form>
      </div>
    </section>

    <footer>
      <div class="footer_container_section">
        <span>Trabajo Integrador IDW</span>
      </div>
    </footer>
    <script src="../services/formSubmit.js"></script>
  </body>
</html>
